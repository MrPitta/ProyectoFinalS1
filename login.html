<!DOCTYPE html>
<html lang="en">
<head>
    <title>ForoUlagos</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Codigo del Logo -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class="bi bi-megaphone"></i> ForoUlagos</h2>
            <div class="text-item">
                <h2>Bienvenido! <br><span>
                    Disfruta del ForoWeb!
                </span></h2>
                <p>Aqui puedes hacer tus consultas sobre la Univercidad</p>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="validar.php" method="post" class="user">
                    <h2>Ingresar</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" class="form-control form-control-user" id="usuemail" name="usuemail" aria-describedby="emailHelp" placeholder="Email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" class="form-control form-control-user" id="usupassword" name="usupassword" placeholder="Clave" required>
                        <label>Clave</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Recordar</label>
                        <a href="#">Olvidaste tu clave</a>
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Iniciar sesion">
                    <div class="create-account">
                        <p>Crear una cuenta nueva? <a href="#" class="register-link">Registro</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Registro</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" class="form-control form-control-user" name="usunombre" placeholder="Nombre del Usuario" required>
                        <label >Nombre del Usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" class="form-control form-control-user" name="usuemail" placeholder="Email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" class="form-control form-control-user" name="usupassword1" placeholder="Clave" required>
                        <label>Clave</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" class="form-control form-control-user" name="usupassword2" placeholder="Repetir Clave" required>
                        <label>Repetir Clave</label>
                    </div>
                    <button class="btn">Ingreso</button>
                    <div class="create-account">
                        <p>Tienes una cuenta? <a href="#" class="login-link">Ingresa</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
